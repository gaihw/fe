<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 </title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{data1}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!',
                data1: "test add data1!"
            }
        })
    </script>
</body>

</html>
