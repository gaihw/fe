<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message | capitalize('test','test1')}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'runoob'
            },
            filters: {
                capitalize: function (value,v2,v3) {
                    console.log(v2)
                    if (v2) {
                        return v2
                    }
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                }
            }
        })
    </script>
</body>

</html>
