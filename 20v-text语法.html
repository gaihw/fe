<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-text="message"></div>
        <hr>
        <div>{{m1}}</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'v-text演示',
                m1: '呲呲'
            }
        })
    </script>
</body>

</html>
